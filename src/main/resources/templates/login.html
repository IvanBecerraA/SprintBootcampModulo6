<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquidaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body style="font-family: G-Roboto-n4, Arial !important">
<header th:insert="~{../static/html/header.html}"></header>
<main>
  <div class="py-5" style="background-color: rgb(233, 236, 239); min-height: 750px;">
    <div class="container text-center">
      <h2 class="h2"><strong>Inicio de Sesión</strong></h2>
    </div>
    <div class="container" style="max-width: 500px">
      <div style="height: 80px;"></div>
      <form action="/menu" method="POST">
        <div class="mb-3">
          <label for="run">RUN</label>
          <input class="form-control" type="text" id="run" name="run" placeholder="Ingrese su RUN" required>
        </div>
        <div class="mb-3">
          <label for="clave">Clave</label>
          <input class="form-control" type="password" id="clave" name="clave" placeholder="Ingrese su Clave" required>
        </div>
        <div class="row">
          <div class="col-sm-6 p-3">
            <button class="btn btn-success" type="submit">Iniciar Sesión</button>
          </div>
          <div class="col-sm-6 p-3">
            <a class="btn btn-primary" th:href="@{/registro}">Registrarse</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
<footer th:insert="~{../static/html/footer.html}"></footer>

</body>
</html>
