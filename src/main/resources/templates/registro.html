<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquidaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body style="font-family: G-Roboto-n4, Arial !important">
<header th:include="~{../static/html/header.html}"></header>
<main>
  <div class="py-5" style="background-color: rgb(233, 236, 239);">
    <div class="container text-center">
      <h2 class="h2"><strong>Registro de Usuario</strong></h2>
    </div>
    <div class="container" style="min-height: 500px;">
        <div style="height: 80px;"></div>
      <form action="">
        <div class="mb-3">
          <label for="run">RUN</label>
          <input class="form-control" type="text" id="run" name="run" placeholder="Ingrese su RUN">
        </div>
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Ingrese su email">
        </div>
        <div class="mb-3">
          <label for="clave">Clave</label>
          <input class="form-control" type="password" id="clave" name="clave" placeholder="Ingrese su Clave">
        </div>
        <div class="mb-3 row">
            <div class="col-6 form-check">
                <input type="radio" name="tipo" id="empleador" value="empleador">
                <label for="empleador">Empleador</label>
            </div>
            <div class="col-6 form-check">
                <input type="radio" name="tipo" id="contador" value="contador">
                <label for="contador">Contador</label>
            </div>
        </div>
        <div class="text-center d-grid gap-2">
            <button class="btn btn-dark">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</main>
<footer th:include="~{../static/html/footer.html}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
