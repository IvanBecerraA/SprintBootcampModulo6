<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquidaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet"/>
</head>
<body style="font-family: G-Roboto-n4, Arial !important">
<header th:insert="~{../static/html/header.html}"></header>
<main>
  <div class="py-5" style="background-color: rgb(233, 236, 239);">
    <div class="container text-center py-2">
      <h2 class="h2"><strong>Usuarios</strong></h2>
    </div>
    <div class="container my-4">
      <button class="btn btn-success" type="button"><i class="fa-regular fa-square-plus fa-bounce fa-lg me-1"></i> Agregar Usuario</button>
    </div>
    <div class="container" style="min-height: 500px;">
      <div class="col-12 table-responsive">
        <table class="table table-striped table-hover pt-3 mb-2" id="tablaUsuarios">
          <thead class="table-secondary">
          <tr>
            <th>ID</th>
            <th>RUN</th>
            <th>NOMBRE</th>
            <th>PRIMER APELLIDO</th>
            <th>EMAIL</th>
            <th>PERFIL</th>
            <th>OPCIONES</th>
          </tr>
          </thead>
          <tbody>
            <tr th:each="usuario: ${usuarios}">
              <td th:text="${usuario.idUsuario}"></td>
              <td th:text="${usuario.run}"></td>
              <td th:text="${usuario.nombre}"></td>
              <td th:text="${usuario.apellido1}"></td>
              <td th:text="${usuario.email}"></td>
              <td th:text="${usuario.perfil.descripcion}"></td>
              <td>
                <button class="btn btn-primary" type="button"><i class="fa-regular fa-pen-to-square fa-beat"></i></button>

                <button class="btn btn-danger" type="button" th:if="${usuario.perfil.descripcion != 'Administrador'}"><i class="fa-solid fa-trash fa-fade"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
<footer th:insert="~{../static/html/footer.html}"></footer>

<script>
  const dataTableOptions = {
    lengthMenu: [5, 10, 15, 20],
    pageLength: 10,
    destroy: true,
    language:{
      lengthMenu: "Mostrar _MENU_ registros por página",
      zeroRecords: "Ningún usuario encontrado",
      info: "Mostrando de _START_ a _END_ de un total de _TOTAL_ registros",
      infoEmpty: "Ningún usuario encontrado",
      infoFiltered: "(filtrados desde _MAX_ registros totales)",
      search: "Buscar:",
      loadingRecords: "Cargando...",
      paginate: {
        first: "Primero",
        last: "Último",
        next: "Siguiente",
        previous: "Anterior"
      }
    }
  }

  $(document).ready(function () {
    $('#tablaUsuarios').DataTable(dataTableOptions);
  })


</script>
</body>
</html>
