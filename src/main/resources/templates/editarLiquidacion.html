<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidaciones</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body style="font-family: G-Roboto-n4, Arial !important">
<header th:insert="~{../static/html/header2.html}"></header>
<main>
    <div class="py-5">
        <div class="container text-center">
            <h2 class="h2"><strong>Editar Liquidaci√≥n</strong></h2>
        </div>
        <div class="container" style="min-height: 500px; max-width: 500px">
            <div style="height: 80px;"></div>
            <form th:action="@{/liquidacion/editarLiquidacion}" method="POST">
                <input type="hidden" name="idLiquidacion" th:value="${liquidacion.idLiquidacion}">
                <div class="mb-3">
                    <label for="trabajador">Trabajador</label>
                    <select class="form-select" id="trabajador" name="trabajador" aria-label="Floating label select example" required>
                        <option th:value="${liquidacion.trabajador.idTrabajador}" th:text="'RUN: ' + ${liquidacion.trabajador.run} + ', nombre: '+ ${liquidacion.trabajador.nombre}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="periodo">Periodo</label>
                    <input class="form-control" type="Date" id="periodo" name="periodo" th:value="${liquidacion.periodo}" required>
                </div>
                <div class="mb-3">
                    <label for="sueldoImponible">Sueldo Imponible</label>
                    <input class="form-control" type="number" id="sueldoImponible" name="sueldoImponible" th:value="${liquidacion.sueldoImponible}" required>
                </div>
                <div class="mb-3">
                    <label for="anticipo">Anticipo</label>
                    <input class="form-control" type="number" id="anticipo" name="anticipo" th:value="${liquidacion.anticipo}" min="0" required>
                </div>
                <div class="text-center d-grid gap-2">
                    <button class="btn btn-success" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:insert="~{../static/html/footer.html}"></footer>

</body>
</html>
