<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquidaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body style="font-family: G-Roboto-n4, Arial !important">
<header th:insert="~{../static/html/header2.html}"></header>
<main>
  <div class="py-5" style="background-color: rgb(233, 236, 239);">
    <div class="container text-center">
      <h1 class="h1 p-4"><strong>Bienvenido/a, <span th:text="${session.usuario.nombre}"></span></strong></h1>
      <h2 class="h2 pb-5">¿Qué deseas hacer?</h2>
    </div>
    <div class="container text-center" style="min-height: 500px;">
       <div class="row align-items-center justify-content-around">
        <div th:if="${session.usuario.perfil.idPerfil == 1}" class="col-6 col-md-3" style="display: flex; justify-content: center;">
            <a th:href="@{/usuario/crearUsuario}" class="btn btn-dark m-3" style="height: 80px; width: 150px; display: flex ; justify-content: center; align-items: center;">Crear Usuario</a>
        </div>
        <div th:if="${session.usuario.perfil.idPerfil != 3}" class="col-6 col-md-3" style="display: flex; justify-content: center;">
            <a th:href="@{/empleador/crearEmpleador}" class="btn btn-dark m-3" style="height: 80px; width: 150px; display: flex ; justify-content: center; align-items: center;">Crear Empleador</a>
        </div>
        <div class="col-6 col-md-3" style="display: flex; justify-content: center;">
            <a href="" class="btn btn-dark m-3" style="height: 80px; width: 150px; display: flex ; justify-content: center; align-items: center;">Crear Trabajador</a>
        </div>
        <div class="col-6 col-md-3" style="display: flex; justify-content: center;">
            <a href="" class="btn btn-dark m-3" style="height: 80px; width: 150px; display: flex ; justify-content: center; align-items: center;">Crear Liquidación</a>
        </div>
       </div>
       <div class="row align-items-center justify-content-around">
        <div th:if="${session.usuario.perfil.idPerfil == 1}" class="col-6 col-md-3" style="display: flex; justify-content: center;">
            <a th:href="@{/usuario}" class="btn btn-dark m-3" style="height: 80px; width: 150px; display: flex ; justify-content: center; align-items: center;">Ver y/o editar Usuarios</a>
        </div>
        <div th:if="${session.usuario.perfil.idPerfil == 2}" class="col-6 col-md-3" style="display: flex; justify-content: center;">
            <a th:href="@{/empleador}" class="btn btn-dark m-3" style="height: 80px; width: 150px; display: flex ; justify-content: center; align-items: center;">Ver y/o editar Empleador</a>
        </div>
       <div th:if="${session.usuario.perfil.idPerfil == 1}" class="col-6 col-md-3" style="display: flex; justify-content: center;">
           <a th:href="@{/empleador/admin}" class="btn btn-dark m-3" style="height: 80px; width: 150px; display: flex ; justify-content: center; align-items: center;">Ver y/o editar Empleador</a>
       </div>
        <div class="col-6 col-md-3" style="display: flex; justify-content: center;">
            <a th:href="@{/trabajador}" class="btn btn-dark m-3" style="height: 80px; width: 150px; display: flex ; justify-content: center; align-items: center;">Ver y/o editar Trabajador</a>
        </div>
        <div class="col-6 col-md-3" style="display: flex; justify-content: center;">
            <a href="" class="btn btn-dark m-3" style="height: 80px; width: 150px; display: flex ; justify-content: center; align-items: center;">Ver y/o editar Liquidación</a>
        </div>
       </div>
    </div>
  </div>
</main>
<footer th:insert="~{../static/html/footer.html}"></footer>

</body>
</html>
